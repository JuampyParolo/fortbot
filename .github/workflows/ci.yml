name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript compile check
        run: npx tsc --noEmit

      - name: Run TypeScript tests
        run: npx tsx tests/test.ts

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python tests
        run: python -m pytest tests/ -q

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: npm audit
        run: npm audit --omit=dev || true

      - name: Check for secrets in code
        run: |
          # Fail if any hardcoded keys are found
          if grep -rn "sk-ant-api\|AKIA[A-Z0-9]\|ghp_[a-zA-Z0-9]" src/ guardian/ core/ vault/ 2>/dev/null; then
            echo "❌ Hardcoded secrets detected!"
            exit 1
          fi
          echo "✅ No hardcoded secrets found"
